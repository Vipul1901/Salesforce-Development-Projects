<template>
    <lightning-card title="Login">
        <div class="slds-p-around_medium">
            <lightning-input label="Username" name="username" value={username}
            onchange={handleUsernameChange}></lightning-input>
            <lightning-input label="Password" name="password" value={password}
            onchange={handlePasswordChange}></lightning-input>
            <br>
            <lightning-button label="Login" variant="brand" onclick={handleLogin}>
            </lightning-button>
        </div>
    </lightning-card>
</template>
